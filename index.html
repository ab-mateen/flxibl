<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/css/style.css">
    <title>Flxibl</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <div class="navigation">
            <nav class="navbar navbar-expand-md">
                <!-- Brand -->
                <a class="navbar-brand" rel="noopener" href="/"><img src="assets/img/Logo.png" alt="Flxibl Logo"></a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav navbar1 align-items-center ml-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Businesses</a>
                        </li>
                        <li class="nav-item link">
                            <a class="nav-link" href="/">Freelancers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav align-items-center ml-auto">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary font-weight-bold" href="/">Sign up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- End Header -->
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="banner-content">
            <!-- Start Banner Row -->
            <div class="row justify-content-between align-items-center">
                <!-- Start Banner Col 1 -->
                <!-- <div class="col-md-5"> -->
                <div class="banner-txt banner-col" data-aos="fade-up" data-aos-easing="ease">
                    <h1>Flex with freelancers</h1>
                    <p>Create your own freelance network, book instantly and pay effortlessly. The new ‘Flxibl’ way of working.</p>
                    <div class="banner-btn">
                        <a href="/" class="btn btn-primary font-weight-bold mr-2">Try it for free</a>
                        <a href="/" class="btn btn-primary font-weight-bold ml-2"><span class="d-inline-block mr-2"><i class="fas fa-caret-right"></i></span> See how it works</a>
                    </div>
                </div>
                <!-- </div> -->
                <!-- End Banner Col 1 -->
                <!-- Start Banner Col 2 -->
                <!-- <div class="col-md-7"> -->
                <div class="banner-img banner-col" data-aos="fade-left" data-aos-easing="ease">
                    <img src="assets/img/banner-img.png" alt="People">
                </div>
                <!-- </div> -->
                <!-- End Banner Col 2 -->
            </div>
            <!-- End Banner Row -->
        </div>
    </section>
    <!-- End Banner Section -->
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1500
        });
    </script>
</body>

</html>
